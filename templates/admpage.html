<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farm Management Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4CAF50;
            --secondary-color: #45a049;
            --background-color: #f0f4f0;
            --card-color-light: #ffffff;
            --card-color-dark: #333333;
            --text-color: #333333;
            --text-color-light: #ffffff;
        }
        
        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--background-color);
            margin: 0;
            padding: 0;
            color: var(--text-color);
        }
        
        .header {
            background-color: var(--primary-color);
            color: var(--text-color-light);
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .header h1 {
            font-family: 'Josefin Sans', sans-serif;
            margin: 0;
            font-size: 1.8rem;
        }
        
        .button {
            background-color: var(--text-color-light);
            color: var(--primary-color);
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }
        
        .button:hover {
            background-color: var(--secondary-color);
            color: var(--text-color-light);
        }
        
        .container {
            display: grid;
            grid-template-columns: repeat(2, minmax(250px, 300px));
            gap: 20px;
            justify-content: center;
            padding: 40px 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .card {
            background-color: var(--card-color-light);
            border-radius: 10px;
            padding: 20px;
            text-decoration: none;
            color: var(--text-color);
            transition: transform 0.3s, box-shadow 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .card-dark {
            background-color: var(--card-color-dark);
            color: var(--text-color-light);
        }
        
        .card-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .card-subtitle {
            font-size: 1rem;
            margin-bottom: 15px;
        }
        
        .card img {
            width: 80px;
            height: 80px;
            margin-bottom: 15px;
        }
        
        hr {
            width: 50%;
            border: none;
            border-top: 2px solid var(--primary-color);
            margin-top: 15px;
        }
        
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                text-align: center;
            }
            
            .header h1 {
                margin-bottom: 15px;
            }
            
            .container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>O que gostaria de gerenciar hoje?</h1>
        <a href="/gestaouseradm" class="button">Gerenciar Usuários</a>
    </div>
    <div class="container">
        <a href="/abelhasadm" class="card">
            <div class="card-title">Abelhas</div>
            <div class="card-subtitle">Irrigação e<br>Abastecimento</div>
            <img src="../static/img/bee.png" alt="Abelhas">
            <hr>
        </a>
        <a href="/vacasadm" class="card">
            <div class="card-title">Vacas</div>
            <div class="card-subtitle">Monitoramento de<br>Saúde e Atividade</div>
            <img src="../static/img/cow.png" alt="Vacas">
            <hr>
        </a>
        <a href="/peixesadm" class="card card-dark">
            <div class="card-title">Peixes</div>
            <div class="card-subtitle">Monitoramento da<br>qualidade de vida</div>
            <img src="../static/img/fish.png" alt="Peixes">
            <hr>
        </a>
        <a href="/pancsadm" class="card card-dark">
            <div class="card-title">PANCS</div>
            <div class="card-subtitle">Monitoramento e<br>Ajuste de Condição</div>
            <img src="../static/img/pancs.png" alt="PANCS">
            <hr>
        </a>
    </div>
</body>
</html>
