<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONNECT FARM</title>
    <link href="https://fonts.googleapis.com/css2?family=KoHo:wght@400;700&family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4CAF50;
            --secondary-color: #45a049;
            --background-color: #f0f4f0;
            --text-color: #333;
        }
        body {
            font-family: 'KoHo', sans-serif;
            background-color: var(--background-color);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        .logo {
            width: 150px;
            margin-bottom: 20px;
        }
        h1 {
            font-family: 'Josefin Sans', sans-serif;
            color: var(--primary-color);
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        p {
            color: var(--text-color);
            font-size: 1.2em;
            margin-bottom: 30px;
        }
        .button {
            background-color: var(--primary-color);
            color: white;
            text-decoration: none;
            padding: 12px 24px;
            border-radius: 5px;
            font-size: 1.1em;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: var(--secondary-color);
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="../static/img/Logo.png" alt="CONNECT FARM Logo" class="logo">
        <h1>CONNECT FARM</h1>
        <p>Nunca foi tão fácil gerenciar sua fazenda!</p>
        <a href="/login" class="button">Entre aqui</a>
    </div>
</body>
</html>
