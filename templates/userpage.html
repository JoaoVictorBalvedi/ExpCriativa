<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farm Management Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4CAF50;
            --secondary-color: #45a049;
            --background-color: #f0f4f0;
            --box-background: #ffffff;
            --text-color: #333333;
            --text-color-light: #ffffff;
        }
        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }
        h1 {
            font-size: 28px;
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 30px;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(2, minmax(250px, 300px));
            gap: 20px;
            justify-content: center;
            padding: 40px 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .card {
            background-color: var(--box-background);
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-decoration: none;
            color: var(--text-color);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }
        .card-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
            color: var(--primary-color);
        }
        .card-subtitle {
            font-size: 16px;
            margin-bottom: 15px;
        }
        .card img {
            width: 80px;
            height: 80px;
            margin-bottom: 15px;
        }
        .card hr {
            width: 50%;
            border: none;
            border-top: 2px solid var(--primary-color);
            margin-top: 15px;
        }
        .card-dark {
            background-color: var(--primary-color);
            color: var(--text-color-light);
        }
        .card-dark .card-title {
            color: var(--text-color-light);
        }
        .card-dark hr {
            border-top-color: var(--text-color-light);
        }
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <h1>O que gostaria de gerenciar hoje?</h1>
    <div class="container">
        <a href="/abelhas" class="card">
            <div class="card-title">Abelhas</div>
            <div class="card-subtitle">Irrigação e<br>Abastecimento</div>
            <img src="../static/img/bee.png" alt="Abelhas">
            <hr>
        </a>
        <a href="/vacas" class="card">
            <div class="card-title">Vacas</div>
            <div class="card-subtitle">Monitoramento de<br>Saúde e Atividade</div>
            <img src="../static/img/cow.png" alt="Vacas">
            <hr>
        </a>
        <a href="/peixes" class="card card-dark">
            <div class="card-title">Peixes</div>
            <div class="card-subtitle">Monitoramento da<br>qualidade de vida</div>
            <img src="../static/img/fish.png" alt="Peixes">
            <hr>
        </a>
        <a href="/pancs" class="card card-dark">
            <div class="card-title">PANCS</div>
            <div class="card-subtitle">Monitoramento e<br>Ajuste de Condição</div>
            <img src="../static/img/pancs.png" alt="PANCS">
            <hr>
        </a>
    </div>
</body>
</html>
